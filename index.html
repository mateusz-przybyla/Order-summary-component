<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <img
        id="img1"
        src="./images/illustration-hero.svg"
        alt="music listener"
      />
      <h1>Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="plan-container">
        <img id="img2" src="./images/icon-music.svg" alt="note" />
        <div class="plan-data">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </section>
      <button class="button" type="button">
        <h2>Proceed to Payment</h2>
      </button>
      <a class="cancel" href="#"><h2>Cancel Order</h2></a>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mateusz-przybyla">Mateusz Przybyla</a>.
    </footer>
  </body>
</html>
